<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Al-Khwarizmi</title>
    <link href="https://fonts.googleapis.com/css?family=Comic+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://kit.fontawesome.com/780e1570e3.js" crossorigin="anonymous"></script>

</head>

<body onload="hideLoader()">

<div id="loader"></div>
<div id="time-distance-card" style="display: none;">
    <div id="time"> Time:</div>
    <div id="distance">Distance:</div>
</div>
<section id="header">
    <div class="navbar navbar-dark bg-dark text-white">

        <a href="#header" class="navbar-brand"><img id="logo"
                                                    src="https://researchpedia.info/wp-content/uploads/2014/04/04-khawarizmi.jpg"
                                                    width="30" height="30" alt=""> Al-Khwarizmi</a>

        {#Autocompelte input#}

        <div class="text-center container text-left" id="">

            {# Input#}

            <form action="" id="myForm" name="myForm" method="post">

                <div class="row">

                    <div class="col-md-4">
                        <div id="pac-container" class="form-group">

                            <input id="pac-input" list="" name="start" type="text" class="form-control mx-2"
                                   placeholder="From">

                        </div>
                    </div>

                    <div class="col-md-4">

                        <div id="pac-container2" class="form-group">

                            <input id="pac-input2" list="" name="end" type="text" class="form-control mx-2"
                                   placeholder="To">

                        </div>

                    </div>

                    <div class="col-md-4">

                        <button type="submit" class="btn btn-lg btn-outline-light ">GO</button>
                    </div>
                    <button id="getDatabaseBtn" class="btn btn-lg btn-outline-light">Get DB Connections</button>
                    <table>
                        <tr style="color: #6495ED">
                            <td>
                                WALKIING
                            </td>
                        </tr>
                        <tr style="color: #ed896b">
                            <td>BUS</td>
                        </tr>
                        <tr style="color: #52ff32">
                            <td>
                                TRAIN
                            </td>
                        </tr>
                    </table>
                </div>

            </form>

        </div>
    </div>

    {# Data-List for locations #}
    <datalist id="locations">
        {% for loc_name in locations %}
            <option value="{{ loc_name }}"></option>
        {% endfor %}
    </datalist>

</section>

{# Map#}

<div class="container my-3 border border-dark" id="map"></div>

<div id="infowindow-content">
    <img src="" width="16" height="16" id="place-icon">
    <span id="place-name" class="title"></span>
    <br>
    <span id="place-address"></span>
</div>

<footer id="footer">

    <div class="container-fluid footer-box ">

        <div class="row justify-content-center">

            <div class="col-md-12 py-3">

                <a href="https://github.com/F2had/Algo_Project" target="_blank"><i
                        class="fab fa-github mr-md-5 mr-3 fa-2x  text-white"> </i></a>

            </div>

        </div>

        <p class="py-3" id="copy-right"> &copy; Copyright 2020 Al-Khwarizmi map</p>

    </div>

</footer>
<script type=text/javascript src="{{ url_for('static', filename='js/jquery-3.4.1.min.js') }}"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBY-vvkInUrKKkdiCOZh36MggdgJRh1BbI&region=MY&libraries=places&callback=initMap"
        async defer></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>

</html>
