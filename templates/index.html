<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Al-Khwarizmi</title>
    <link rel="icon" href="https://researchpedia.info/wp-content/uploads/2014/04/04-khawarizmi.jpg">
   <link href="https://fonts.googleapis.com/css2?family=Lato&family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
   <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">

</head>

<body onload="hideLoader()">

<div id="loader">
   <div id="fountainTextG">
       <div id="fountainTextG_1" class="fountainTextG">A</div>
       <div id="fountainTextG_2" class="fountainTextG">l</div>
       <div id="fountainTextG_3" class="fountainTextG">-</div>
       <div id="fountainTextG_4" class="fountainTextG">K</div>
       <div id="fountainTextG_5" class="fountainTextG">h</div>
       <div id="fountainTextG_6" class="fountainTextG">w</div>
       <div id="fountainTextG_7" class="fountainTextG">a</div>
       <div id="fountainTextG_8" class="fountainTextG">r</div>
       <div id="fountainTextG_9" class="fountainTextG">i</div>
       <div id="fountainTextG_10" class="fountainTextG">z</div>
       <div id="fountainTextG_11" class="fountainTextG">m</div>
       <div id="fountainTextG_12" class="fountainTextG">i</div>
   </div>
</div>
<div id="time-distance-card" style="display: none;">
    <div id="time"> Time:</div>
    <div id="distance">Distance:</div>
</div>

    <div class="navbar navbar-dark bg-dark text-white">

        <a href="#header" class="navbar-brand"><img id="logo"
                                                    src="https://researchpedia.info/wp-content/uploads/2014/04/04-khawarizmi.jpg"
                                                    width="30" height="30" alt=""> Al-Khwarizmi</a>

        {#Autocompelte input#}

        <section class="text-center container text-left" id="">

            {# Input#}

            <form action="" id="myForm" name="myForm" method="post">

                <div class="row">

                    <div class="col-md-4">
                        <div id="pac-container" class="form-group">

                            <input id="pac-input" list="" name="start" type="text" class="form-control mx-2"
                                   placeholder="From">

                        </div>
                    </div>

                    <div class="col-md-4">
                        <div id="pac-container2" class="form-group">
                            <input id="pac-input2" list="" name="end" type="text" class="form-control mx-2" placeholder="To">
                        </div>
                    </div>

                    <div class="col-md-4">
                        <button type="submit" class="btn btn-md btn-outline-light go-btn mb-1">GO</button>
                    </div>

                    <div class="col-md-4">
                         <button id="getDatabaseBtn" class="btn btn-sm btn-outline-light">Get DB Connections</button>
                    </div>



                    <div class="row">
                        <div class="col-sm-12" style="color: #6495ED"><i class="las la-walking"></i> WALKING</div>
                        <div class="col-sm-12" style="color: #ed896b"><i class="las la-bus"></i> BUS</div>
                        <div class="col-sm-12" style="color: #52ff32"><i class="las la-train"></i> TRAIN</div>
                    </div>

                </div>


            </form>

        </section>
    </div>

    {# Data-List for locations #}
    <datalist id="locations">
        {% for loc_name in locations %}
        <option value="{{ loc_name }}"></option>
        {% endfor %}
    </datalist>



{# Map#}

<div class="container-fluid my-3 border border-dark" id="map"></div>

<div id="infowindow-content">
    <img src="" width="16" height="16" id="place-icon">
    <span id="place-name" class="title"></span>
    <br>
    <span id="place-address"></span>
</div>

<footer id="footer">

    <div class="container-fluid footer-box ">

        <div class="row justify-content-center">

            <div class="col-md-12 py-3">

                <a href="https://github.com/F2had/Algo_Project" target="_blank"><i
                        class="la la-github mr-md-5 mr-3 la-2x  text-white"> </i></a>

            </div>

        </div>

        <p class="py-3" id="copy-right"> &copy; Copyright 2020 Al-Khwarizmi map</p>

    </div>

</footer>
<script type=text/javascript src="{{ url_for('static', filename='js/jquery-3.4.1.min.js') }}"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyApye8aayb20yXZkHybB3XEvO1bvgfDy3w&region=MY&libraries=places&callback=initMap"
        async defer></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>

</html>
